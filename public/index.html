<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task List</title>
    <script src="vendors/jquery-3.4.1.js"></script>
    <script src="vendors/jquery.tmpl.js"></script>
    <script src="vendors/jquery.validate.js"></script>
    <script src="bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <header class="jumbotron"><span class="display-4">Task List</span></header>
    <main id="taskPage" class="container-fluid">
      <section id="taskCreation" class="not">
        <form id="taskForm">
          <input type="hidden" name="id" />
          <div class="form-group">
            <label for="task">Task</label>
            <input
              id="task"
              type="text"
              required="required"
              maxlength="200"
              name="task"
              class="large"
              placeholder="Breakfast at Tiffany's"
            />
          </div>
          <div class="form-group">
            <label for="requiredBy">Required by</label
            ><input
              type="date"
              name="requiredBy"
              required="required"
              id="requiredBy"
            />
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select name="category" id="category">
              <option value="Personal">Personal</option>
              <option value="Work">Work</option>
            </select>
          </div>
          <nav class="form-group">
            <a id="saveTask" href="" class="btn btn-primary task-primary"
              >Save task</a
            ><a id="clearTask" href="" class="btn btn-primary task-primary"
              >Clear task</a
            >
          </nav>
        </form>
      </section>
      <section>
        <table id="tblTasks">
          <colgroup>
            <!-- FIXME: width is a deprecated attribute -->
            <col width="40%" />
            <col width="15%" />
            <col width="15%" />
            <col width="30%" />
          </colgroup>
          <thead>
            <tr>
              <th>Name</th>
              <th>Due</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <nav><a id="btnAddTask" href="#">Add task</a></nav>
      </section>
    </main>
    <footer class="jumbotron">You have 3 tasks</footer>
  </body>
  <script>
    $(document).ready(function() {
      // initialize the ui components of the application
      tasksController.init($("#taskPage"))
      tasksController.loadTasks($("#taskPage"))
      // jQuery plugin to serialize a form into an object and back
      ;(function($) {
        $.fn.extend({
          toObject: function() {
            var result = {}
            $.each(this.serializeArray(), function(i, v) {
              result[v.name] = v.value
            })
            return result
          },
          fromObject: function(obj) {
            $.each(this.find(":input"), function(i, v) {
              var name = $(v).attr("name")
              if (obj[name]) {
                $(v).val(obj[name])
              } else {
                $(v).val("")
              }
            })
          },
        })
      })(jQuery)
    })
  </script>
  <script id="taskRow" type="text/x-jQuery-tmpl">
    <tr>
      <td>${task}</td>
      <td><time datetime="${requiredBy}">${requiredBy}</time></td>
      <td>${category}</td>
      <td>
          <nav>
            <a href="" class="editRow" data-task-id="${id}">Edit</a
            ><a href="" class="completeRow" data-task-id="${id}">Complete</a
            ><a href="" class="deleteRow" data-task-id="${id}">Delete</a>
          </nav>
      </td>
    </tr>
  </script>
</html>
