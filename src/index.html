<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task List</title>
    <script src="js/vendors/jquery-3.4.1.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/tasks.css"
      media="screen"
    />
  </head>
  <body>
    <header><span>Task List</span></header>
    <main>
      <section>
        <form>
          <div>
            <label>Task</label>
            <input
              type="text"
              required="required"
              name="task"
              class="large"
              placeholder="Breakfast at Tiffany's"
            />
          </div>
          <div>
            <label>Required by</label
            ><input type="date" name="requiredBy" required="required" id="" />
          </div>
          <div>
            <label for="">Category</label>
            <select name="category">
              <option value="Personal">Personal</option>
              <option value="Work">Work</option>
            </select>
          </div>
          <nav><a href="">Save task</a><a href="">Clear task</a></nav>
        </form>
      </section>
      <section>
        <table id="tblTasks">
          <colgroup>
            <!-- FIXME: width is a deprecated attribute -->
            <col width="50%" />
            <col width="25%" />
            <col width="25%" />
          </colgroup>
          <thead>
            <tr>
              <th>Name</th>
              <th>Due</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Return library books</td>
              <td><time datetime="2020-01-14">2013-10-14</time></td>
              <td>Personal</td>
            </tr>
            <tr class="even">
              <td>Perform project demo to stakeholders</td>
              <td><time>2020-01-14</time></td>
              <td>Work</td>
            </tr>
            <tr>
              <td>Meet friends for dinner</td>
              <td><time datetime="2020-01-14">2020-01-14</time></td>
              <td>Personal</td>
            </tr>
          </tbody>
        </table>
        <nav><a href="#">Add task</a></nav>
      </section>
    </main>
    <footer>You have 3 tasks</footer>
    <script src="app.js"></script>
  </body>
  <script>
    $(document).ready(function() {
      $('[required="required"]')
        .prev("label")
        .append("<span>*</span>")
        .children("span")
        .addClass("required")
      $("tbody tr:even").addClass("even")
      $("#btnAddTask").click(function(evt) {
        evt.preventDefault()
        $("#taskCreation").removeClass("not")
      })
      $("tbody tr").click(function(evt) {
        $(evt.target)
          .closest("td")
          .siblings()
          .addBack()
          .toggleClass("rowHighlight")
      })
      $("#tblTasks tbody").on("click", ".deleteRow", function(evt) {
        evt.preventDefault()
        $(evt.target)
          .parents("tr")
          .remove()
      })
      $("#saveTask").click(function(evt) {
        evt.preventDefault()
        var task = $("form").toObject()
        $("#taskRow")
          .tmpl(task)
          .appendTo($("#tblTasks tbody"))
      })
      ;(function($) {
        $.fn.extend({
          toObject: function() {
            var result = {}
            $.each(this.serializeArray(), function(i, v) {
              result[v.name] = v.value
            })
            return result
          },
          fromObject: function(obj) {
            $.each(this.find(":input"), function(i, v) {
              var name = $(v).attr("name")
              if (obj[name]) {
                $(v).val(obj[name])
              } else {
                $(v).val("")
              }
            })
          },
        })
      })(jQuery)
    })
  </script>
  <script id="taskRow" type="text/x-jQuery-tmpl">
    <tr>
      <td>${task}</td>
      <td><time datetime="${requiredBy}">${requiredBy}</time></td>
      <td>${category}</td>
      <td>
          <nav>
            <a href="" class="editRow">Edit</a
            ><a href="" class="completeRow">Complete</a
            ><a href="" class="deleteRow">Delete</a>
          </nav>
      </td>
    </tr>
  </script>
</html>
