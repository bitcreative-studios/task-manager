<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task List</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/tasks.css"
      media="screen"
    />
    <script src="js/vendors/jquery-3.4.1.js"></script>
    <script src="js/vendors/jquery.tmpl.js"></script>
    <script src="js/jquery-serialization.js"></script>
    <script src="js/tasks-controller.js"></script>
  </head>
  <body>
    <header><span>Task List</span></header>
    <main id="taskPage">
      <section id="taskCreation" class="not">
        <form id="taskForm">
          <div>
            <label>Task</label>
            <input
              type="text"
              required="required"
              name="task"
              class="large"
              placeholder="Breakfast at Tiffany's"
            />
          </div>
          <div>
            <label>Required by</label
            ><input type="date" name="requiredBy" required="required" id="" />
          </div>
          <div>
            <label for="">Category</label>
            <select name="category">
              <option value="Personal">Personal</option>
              <option value="Work">Work</option>
            </select>
          </div>
          <nav>
            <a id="saveTask" href="">Save task</a
            ><a id="clearTask" href="">Clear task</a>
          </nav>
        </form>
      </section>
      <section>
        <table id="tblTasks">
          <colgroup>
            <!-- FIXME: width is a deprecated attribute -->
            <col width="40%" />
            <col width="15%" />
            <col width="15%" />
            <col width="30%" />
          </colgroup>
          <thead>
            <tr>
              <th>Name</th>
              <th>Due</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <nav><a id="btnAddTask" href="#">Add task</a></nav>
      </section>
    </main>
    <footer>You have 3 tasks</footer>
  </body>
  <script>
    $(document).ready(function() {
      // initialize the ui components of the application
      tasksController.init($("#taskPage"))
      // jQuery plugin to serialize a form into an object and back
      ;(function($) {
        $.fn.extend({
          toObject: function() {
            var result = {}
            $.each(this.serializeArray(), function(i, v) {
              result[v.name] = v.value
            })
            return result
          },
          fromObject: function(obj) {
            $.each(this.find(":input"), function(i, v) {
              var name = $(v).attr("name")
              if (obj[name]) {
                $(v).val(obj[name])
              } else {
                $(v).val("")
              }
            })
          },
        })
      })(jQuery)
    })
  </script>
  <script id="taskRow" type="text/x-jQuery-tmpl">
    <tr>
      <td>${task}</td>
      <td><time datetime="${requiredBy}">${requiredBy}</time></td>
      <td>${category}</td>
      <td>
          <nav>
            <a href="" class="editRow">Edit</a
            ><a href="" class="completeRow">Complete</a
            ><a href="" class="deleteRow">Delete</a>
          </nav>
      </td>
    </tr>
  </script>
</html>
